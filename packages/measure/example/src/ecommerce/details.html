<!doctype html>
<html>
	<head>
    <title>Storm ID - Ecommerce Details</title>
    <style>
        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: sans-serif;
        }
		body {
        	font:100%/1.4 "AvenirNextLTW01-Regular", Helvetica, "Lucida Grande", sans-serif;
		}
		.container {
			margin:48px auto;
			max-width: 960px;
			padding:0 24px;
		}
		.product {
            display: block;
            max-width:500px;
            text-align: left;
			text-decoration: none;
			margin-bottom:24px;
        }
        .product:after {
            content:'';
            display: block;
            height:0;
            padding-bottom:56%;
            background-color:#f1f1f1;
		}
		.btn {
			display: inline-block;
			padding:4px 8px;
			background-color:blue;
			color:#fff;
			text-decoration: none;
			font-size: .875rem
		}
    </style>
</head>
<body>
    <div class="container"
        data-measure-add
        data-measure-detail
        data-measure-item='{"name": "Google t-shirt","id": "115","category": "T-shirts","price": "19.00"}'>
        <div class="product">
            Google t-shirt
		</div>
		<a class="btn" href="/ecommerce/basket.html">Add to basket</a>
	</div>
</body>
</html>
